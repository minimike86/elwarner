<nav>
  <mat-toolbar color="primary">
    <span>{{ title }}</span>

    <span class="example-spacer"></span>

    <mat-checkbox [(ngModel)]="opened"
                  color="accent"
                  style="font-size: 0.6em; margin-left: 8px;">
      <span style="color: #E1BEE7;">whoami</span>
    </mat-checkbox>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
      <mat-icon title="Socials">menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item class="" aria-label="Mike Warner on LinkedIn">
        <a href="https://www.linkedin.com/in/michaelrichardwarner/" target="_blank" title="Mike Warner on LinkedIn" class="mat-icon-link">
          <fa-icon [icon]="faLinkedinIn" class="mat-icon fa-2x"></fa-icon>
          <span>LinkedIn</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="minimike86 on github">
        <a href="https://github.com/minimike86" target="_blank" title="minimike86 on Github" class="mat-icon-link">
          <fa-icon [icon]="faGithubAlt" class="mat-icon fa-2x"></fa-icon>
          <span>Github</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="minimike86 on twitter">
        <a href="https://twitter.com/intent/follow?screen_name=minimike86" target="_blank" title="minimike86 on Twitter" class="mat-icon-link">
          <fa-icon [icon]="faTwitter" class="mat-icon fa-2x"></fa-icon>
          <span>Twitter</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="msec on twitch">
        <a href="https://www.twitch.tv/msec" target="_blank" title="msec on Twitch" class="mat-icon-link">
          <fa-icon [icon]="faTwitch" class="mat-icon fa-2x"></fa-icon>
          <span>Twitch</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="mikewarner on youtube">
        <a href="https://www.youtube.com/mikewarner" target="_blank" title="mikewarner on YouTube" class="mat-icon-link">
          <fa-icon [icon]="faYoutube" class="mat-icon fa-2x"></fa-icon>
          <span>YouTube</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="msec on patreon">
        <a href="https://www.patreon.com/msec" target="_blank" title="msec on Patreon" class="mat-icon-link">
          <fa-icon [icon]="faPatreon" class="mat-icon fa-2x"></fa-icon>
          <span>Patreon</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="minimike86 on thingiverse">
        <a href="https://www.thingiverse.com/minimike86/designs" target="_blank" title="minimike86 on Thingiverse" class="mat-icon-link">
          <fa-icon [icon]="faIndustry" class="mat-icon fa-2x"></fa-icon>
          <span>Thingiverse</span>
        </a>
      </button>
      <button mat-menu-item class="" aria-label="MS3c on HackTheBox">
        <a href="https://www.hackthebox.eu/profile/371177" target="_blank" title="MS3c on HackTheBox" class="mat-icon-link">
          <fa-icon [icon]="faBoxOpen" class="mat-icon fa-2x"></fa-icon>
          <span>HackTheBox</span>
        </a>
      </button>
    </mat-menu>

  </mat-toolbar>
</nav>

<article>
  <mat-drawer-container>

    <mat-drawer mode="side" [(opened)]="opened">
      <app-about-me></app-about-me>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>

  </mat-drawer-container>
</article>


<footer>
  <mat-toolbar style="max-height: 28px;">
    <span class="example-spacer"></span>
    <span class="mat-small" style="color: grey;">&copy; {{ year }} {{ title }}</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</footer>
